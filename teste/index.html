<!DOCTYPE html>
<html>
<head>
	<title>Seleção de produtos por tag</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
        <div class="poster"><img src="assets/Landing-Pink.png" alt="Location Unknown"></div>
        <div class="details">
          <h1>Landing-Pink</h1>
          <h2></h2>
          <div class="rating">
            <!-- <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i> -->
            <span></span>
          </div>
          <div class="tags">
            <span class="tag" id="landing-page-tag">Landing Page</span>
            <span class="tag" id="site-institucional-tag">Site Institucional</span>
            <span class="tag" id="portfolio-tag">Portfolio</span>
          </div>
          <p class="desc">
            Observe o site em funcionamento no link a baixo.
          </p>
      
          <div class="cast">
            <div class="btn-container">
              <a href="servicos.html#contact"><button class="btn btn-color-2 project-btnv2">Adquira Agora</button></a>
              </button>
              <a target="_blank" href="projetos/Landing-Pink/Landing-Pink/index.html"><button class="btn btn-color-2 project-btnv2">Olhar Projeto</button></a>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        const projetos = [
          { nome: 'Projeto 1', tags: ['Landing Page'] },
          { nome: 'Projeto 2', tags: ['Site Institucional'] },
          { nome: 'Projeto 3', tags: ['Portfolio'] },
          { nome: 'Projeto 4', tags: ['Landing Page', 'Site Institucional'] }
        ];
      
        function filtrarProjetos(tagSelecionada) {
          return projetos.filter(projeto => projeto.tags.includes(tagSelecionada));
        }
      
        document.getElementById('landing-page-tag').addEventListener('click', function() {
          console.log(filtrarProjetos('Landing Page'));
        });
      
        document.getElementById('site-institucional-tag').addEventListener('click', function() {
          console.log(filtrarProjetos('Site Institucional'));
        });
      
        document.getElementById('portfolio-tag').addEventListener('click', function() {
          console.log(filtrarProjetos('Portfolio'));
        });
      </script>
      
	<script src="script.js"></script>
</body>
</html>
