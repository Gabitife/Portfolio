<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehehe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <!-- <div id="botaoInicial">Oiee, preparei algo para você e espero que goste. É simples mas é de coração ❤️</div> -->
    <div class="overlay" id="overlay">
        <div id="mensagemOverlay"></div>
        <button class="botaoFechar" id="botaoFechar">Fechar</button>
    </div>




    <script>

let anims = [...document.querySelectorAll("[anim]")];
console.log(anims);
let click = (el, cb) => el.addEventListener("click", cb);
let toggle = (el) => el.classList.toggle("toggled");
let clickTog = (el) => click(el, () => toggle(el));
anims.map(clickTog);




        const botaoInicial = document.getElementById('botaoInicial');
        const overlay = document.getElementById('overlay');
        const botaoFechar = document.getElementById('botaoFechar');
        const mensagemOverlay = document.getElementById('mensagemOverlay');
        const botaoTamanho = { width: 150, height: 50 }; // Tamanho dos botões
        const margem = 100; // Margem de 100px
        const mensagens = [
            "Oie minha linda, não é este o botão, vamos de novo.",
            "Quase lá! Deve ser o proximo meu bem.",
            "Hehehe passando pra dizer que gosto muito de você!",
            "Você é maravilhosa sabia.",
            "São muitos botõessss kkkkk",
            "Opaa não é este botão minha gata",
            "Sabia que você faz meus dias mais felizes?",
            "A pessoa mais incrivel deste mundo, essa é você.",
            "Gosto infinitamente de você meu bem."
        ];

        // Cria os botões aleatórios imediatamente
        criarBotoesAleatorios();

        function criarBotoesAleatorios() {
            const posicoes = []; // Array para armazenar posições ocupadas

            for (let i = 0; i < 10; i++) {
                let posicaoValida = false;
                let left, top;

                // Gera posições aleatórias até encontrar uma posição válida
                while (!posicaoValida) {
                    left = Math.random() * (window.innerWidth - botaoTamanho.width - 2 * margem) + margem + 'px';
                    top = Math.random() * (window.innerHeight - botaoTamanho.height - 2 * margem) + margem + 'px';

                    // Verifica se a nova posição colide com alguma posição existente
                    posicaoValida = !posicoes.some(pos => 
                        Math.abs(parseFloat(pos.left) - parseFloat(left)) < botaoTamanho.width &&
                        Math.abs(parseFloat(pos.top) - parseFloat(top)) < botaoTamanho.height
                    );

                    if (posicaoValida) {
                        posicoes.push({ left, top }); // Adiciona a posição ao array
                    }
                }

                const botao = document.createElement('button');
                botao.className = 'botaoAleatorio';
                botao.innerText = i === 0 ? 'Continue por aqui' : 'Continue por aqui'; // Um botão leva à segunda página
                botao.style.left = left; // Define a posição aleatória
                botao.style.top = top; // Define a posição aleatória
                botao.onclick = function() {
                    if (i === 0) {
                        window.location.href = 'Clara/index.html'; // Altera para o caminho correto da segunda página
                    } else {
                        mostrarOverlay(mensagens[i - 1]); // Mostra a sobreposição com a mensagem correspondente
                    }
                };
                document.body.appendChild(botao);
            }
        }

        function mostrarOverlay(mensagem) {
            mensagemOverlay.innerText = mensagem; // Define a mensagem no overlay
            overlay.style.display = 'flex'; // Mostra a sobreposição
        }

        botaoFechar.onclick = function() {
            overlay.style.display = 'none'; // Esconde a sobreposição
        };
    </script>

</body>
</html>
