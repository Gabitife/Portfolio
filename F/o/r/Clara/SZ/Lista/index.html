    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlay-content">
            <span class="close-button" onclick="closeOverlay()">&times;</span>
            <div id="overlay-message"></div>
        </div>
    </div>
    
    <script>
        function openOverlay(message, className) {
            const overlay = document.getElementById('overlay');
            const overlayContent = document.getElementById('overlay-content');
            overlayContent.className = 'overlay-content ' + className; // Adiciona a classe da mensagem
            overlay.style.display = 'flex'; // Exibe a sobreposição
            setTimeout(() => {
                overlay.classList.add('active');
            }, 10); // Atraso para permitir a transição
            document.getElementById('overlay-message').innerText = message;
        }
    
        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none'; // Oculta a sobreposição após a animação
            }, 500); // Tempo para coincidir com a animação de fechamento
        }
    
        function filterImages() {
            const selectedDay = document.getElementById('day-select').value;
            const containers = document.querySelectorAll('.image-container');
    
            containers.forEach(container => {
                const day = container.getAttribute('data-day');
                if (selectedDay === 'all' || selectedDay === day) {
                    container.style.display = 'block'; // Mostra a imagem
                } else {
                    container.style.display = 'none'; // Oculta a imagem
                }
            });
        }
    </script>
